{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">

    <h3>Menu list</h3>

    <div class="row">
        <div class="col-lg-8 menu-list">
            {% for item in menu %}
                <div class="row menu-item">
                    <h5>{{ item.title }}</h5>
                    <div class="col-10">
                        <p>Price: {{ item.price}}<br>
                        Category: {{ item.category }}</p>
                    </div>
                    <div class="col-2">
                        <button typo="button" class="btn btn-info btn-sm">Info</button>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="col-lg-4">
            <img src="{% static 'img/pasta.jpg' %}" alt=" {{ item.title }}" width="100%">
        </div>
    </div>

    <div class="row">
        <button id="openModal">Open Modal</button>

        <div id="modal" class="modal">
          <div class="modal-content">
            <p>Simple Modal</p>
            <button id="closeModal">Close</button>
          </div>
        </div>
    </div>
</div>

{% endblock %}
